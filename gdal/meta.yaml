package:
  name: nansat-gdal
  version: "2.0.0"

source:
  fn: GDAL-2.0.0.tar.gz
  url: https://pypi.python.org/packages/source/G/GDAL/GDAL-2.0.0.tar.gz
  patches:
    - prepend-dll.patch    [win]
    - clang.patch          [osx]
    - install_scripts.patch

build:
  number: 7 [linux64]
  number: 2 [linux32]

requirements:
  build:
    - python
    - nansat-libgdal
    - numpy 1.10.1
    - hdf4
    - hdf5 1.8.15.1
    - libdap 3.12.0
    - libnetcdf 4.3.3.1
    - libgcc
  run:
    - python
    - nansat-libgdal
    - numpy 1.10.1
    - hdf4
    - hdf5 1.8.15.1
    - libdap 3.12.0
    - libnetcdf 4.3.3.1
    - libgcc

